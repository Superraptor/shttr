<div ng-controller="createProfileCtrl" class="container" id="controller-container">
    <div class="panel panel-default">
        <div class="panel-heading">Create Profile</div>
        <div class="panel-body">

            <div class="container" id="controller-container">
                <label class="control-label">Username</label> <i class="fa fa-info-circle" title="Provide a username for your account."></i>
                <input type="text" class="form-control" ng-model="user" placeholder="Enter username..." maxlength="25">
                <br/>
                <label class="control-label">Email</label> <i class="fa fa-info-circle" title="Provide an email for your account."></i>
                <input type="email" class="form-control" ng-model="email" placeholder="Enter email..." maxlength="320" required>
                <br/>
                <label class="control-label">Password</label> <i class="fa fa-info-circle" title="Type your account password here."></i>
                <input type="password" class="form-control" ng-model="password" placeholder="Enter password..." maxlength="60" minlength="10" required>
                <br/>
                <label class="control-label">Repeat Password</label> <i class="fa fa-info-circle" title="Type your account password again, for verification purposes."></i>
                <input type="password" class="form-control" ng-model="repeat_password" placeholder="Enter password again..." maxlength="60" minlength="10" required>

            </div>
            
        </div>
        <div class="panel-footer">
            <div class="clearfix">
                <button type="button" class="btn btn-default" ng-click="GoHome()">Cancel</button>
                <input class="btn btn-primary" type="submit" value="Create Profile" ng-click="CreateProfile(user, email, password, repeat_password)">
            </div>
        </div>
    </div>
</div>
